<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生情報更新</title>
</head>
<body>
<h1>受講生情報更新</h1>
<form th:action="@{/updateStudent/{id}(id=${studentDetail.student.id})}" th:object="${studentDetail}" method="post">
  <div>
    <label for="name">名前：</label>
    <input type="text" id="name" th:field="*{student.name}" required>
  </div>
  <div>
    <label for="kanaName">カナ名：</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required>
  </div>
  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}">
  </div>
  <div>
    <label for="email">メールアドレス：</label>
    <input type="email" id="email" th:field="*{student.email}" required>
  </div>
  <div>
    <label for="livingArea">地域：</label>
    <input type="text" id="livingArea" th:field="*{student.livingArea}">
  </div>
  <div>
    <label for="age">年齢：</label>
    <input type="number" id="age" th:field="*{student.age}">
  </div>
  <div>
    <label for="gender">性別：</label>
    <select id="gender" th:field="*{student.gender}">
      <option value="不明">不明</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
    </select>
  </div>
  <div>
    <label for="remark">備考：</label>
    <textarea id="remark" rows="4" cols="25" th:field="*{student.remark}"></textarea>
  </div>
  <div>
    <label>退会済</label>
    <input type="checkbox" th:field="*{student.isDeleted}">
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
